<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Korisnici</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Korisnici</h1>
            </div>

            <div class="ui-g-2">
                <h:form>
                    <p:menuButton value="Navigacija">
                        <p:menuitem value="Korisnici" url="/view/admin/users.xhtml" />
                        <p:menuitem value="Web servis dnevnik" url="/view/admin/webServiceLog.xhtml" />
                        <p:menuitem value="Socket dnevnik" url="/view/admin/socketLog.xhtml" />
                    </p:menuButton>
                </h:form>
            </div>

            <div class="ui-g-10">
                <p:breadCrumb class="ui-g-12">
                    <p:menuitem value="Home" url="/" />
                    <p:menuitem value="Korisnici" url="#" />
                </p:breadCrumb>
            </div>

            <div class="ui-g-12">
                <p:dataTable rows="#{userController.pagination}" var="item" value="#{userController.list}">
                    <p:column headerText="ID">
                        <h:outputText value="#{item.primaryKey}" />
                    </p:column>

                    <p:column headerText="Korisničko ime">
                        <h:outputText value="#{item.username}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>

    </h:body>
</html>
