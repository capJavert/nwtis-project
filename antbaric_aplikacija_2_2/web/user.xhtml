<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localizationController.selectedLanguage}">
        <h:head>
            <title>#{m.index_title}</title>
            <link href="/antbaric_aplikacija_2_2/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        </h:head>
        <h:body>
            <div class="ui-g">
                <div class="ui-g-12">
                    <h1>#{m.users_title}</h1>
                </div>

                <div class="ui-g-2">
                    <h:form>
                        <p:menuButton value="#{m.layout_navigation}">
                            <p:menuitem value="#{m.index_title}" url="/view/index.xhtml" />
                            <p:menuitem value="#{m.users_title}" url="/view/users.xhtml" />
                            <p:menuitem value="#{m.socket_title}" url="/view/socket.xhtml" />
                            <p:menuitem value="#{m.log_title}" url="/view/log.xhtml" />
                            <p:menuitem value="#{m.email_title}" url="/view/log.xhtml" />
                            <p:menuitem value="#{m.messages_title}" url="/view/log.xhtml" />
                        </p:menuButton>
                    </h:form>
                </div>

                <div class="ui-g-10">
                    <p:breadCrumb class="ui-g-12">
                        <p:menuitem value="Home" url="/" />
                        <p:menuitem value="#{m.users_title}" url="/view/users.xhtml" />
                        <p:menuitem value="#{userController.model.username}" url="#" />
                    </p:breadCrumb>
                </div>

                <div class="ui-g-12">
                    <br /><br />
                    <h:form>
                        <h:panelGroup rendered="#{userController.username != null}">
                            <label>ID</label><br />
                            <p:inputText disabled="true" value="#{userController.model.primaryKey}" /><br /><br />
                        </h:panelGroup>
                        <label>#{m.users_username}</label><br />
                        <p:inputText value="#{userController.model.username}" /><br /><br />
                        <label>#{m.users_password}</label><br />
                        <p:inputText value="#{userController.model.password}" /><br /><br />
                        <label>#{m.users_name}</label><br />
                        <p:inputText value="#{userController.model.name}" /><br /><br />

                        <p:commandButton rendered="#{userController.username != null}" value="#{m.layout_save}" action="#{userController.update}">
                            <f:param name="id" value="#{userController.model.username}" />
                        </p:commandButton>

                        <p:commandButton rendered="#{userController.username == null}" value="#{m.layout_save}" action="#{userController.create}" />
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
