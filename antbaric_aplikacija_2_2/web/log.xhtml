<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localizationController.selectedLanguage}">
        <h:head>
            <title>#{m.log_title}</title>
            <link href="/antbaric_aplikacija_2_2/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        </h:head>
        <h:body>
            <div class="ui-g">
                <div class="ui-g-12">
                    <h1>#{m.users_title}</h1>
                </div>

                <div class="ui-g-2">
                    <h:form>
                        <p:menuButton value="#{m.layout_navigation}">
                            <p:menuitem value="#{m.index_title}" url="/view/index.xhtml" />
                            <p:menuitem value="#{m.users_title}" url="/view/users.xhtml" />
                            <p:menuitem value="#{m.socket_title}" url="/view/socket.xhtml" />
                            <p:menuitem value="#{m.log_title}" url="/view/log.xhtml" />
                            <p:menuitem value="#{m.email_title}" url="/view/log.xhtml" />
                            <p:menuitem value="#{m.messages_title}" url="/view/log.xhtml" />
                        </p:menuButton>
                    </h:form>
                </div>

                <div class="ui-g-10">
                    <p:breadCrumb class="ui-g-12">
                        <p:menuitem value="Home" url="/" />
                        <p:menuitem value="#{m.log_title}" url="#" />
                    </p:breadCrumb>
                </div>

                <div class="ui-g-12">
                    <br /><br />

                    <p:dataTable rows="#{logController.pagination}" var="item" value="#{logController.list}" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column width="5%" headerText="ID">
                            <h:outputText value="#{item.id}" />
                        </p:column>

                        <p:column headerText="#{m.log_user}">
                            <h:outputText value="#{item.korisnik}" />
                        </p:column>

                        <p:column width="30%" headerText="URL">
                            <h:outputText value="#{item.data}" />
                        </p:column>

                        <p:column width="15%" headerText="IP">
                            <h:outputText value="#{item.ipadresa}" />
                        </p:column>

                        <p:column headerText="#{m.log_time}">
                            <h:outputText value="#{item.vrijeme}" />
                        </p:column>

                        <p:column width="10%" headerText="#{m.log_duration}">
                            <h:outputText value="#{item.trajanje}ms" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
