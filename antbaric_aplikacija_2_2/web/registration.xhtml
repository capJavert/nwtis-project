<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localizationController.selectedLanguage}">
        <h:head>
            <title>#{m.registration_title}</title>
            <link href="/antbaric_aplikacija_2_2/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        </h:head>
        <h:body>
            <div class="ui-g">
                <div class="ui-g-12">
                    <h1>#{m.registration_title}</h1>
                </div>

                <div class="ui-g-10">
                    <p:breadCrumb class="ui-g-12">
                        <p:menuitem value="Home" url="/" />
                        <p:menuitem value="#{m.users_title}" url="#" />
                    </p:breadCrumb>
                </div>

                <div style="width: 100%; text-align:center;" class="ui-g-12">
                    <br /><br />
                    <h:form>
                        <h:panelGroup rendered="#{registrationController.username != null}">
                            <label>ID</label><br />
                            <p:inputText disabled="true" value="#{registrationController.model.primaryKey}" /><br /><br />
                        </h:panelGroup>
                        <label>#{m.users_username}</label><br />
                        <p:inputText value="#{registrationController.model.username}" /><br /><br />
                        <label>#{m.users_password}</label><br />
                        <p:inputText value="#{registrationController.model.password}" /><br /><br />
                        <label>#{m.users_name}</label><br />
                        <p:inputText value="#{registrationController.model.name}" /><br /><br />

                        <p:commandButton rendered="#{registrationController.username != null}" value="#{m.layout_save}" action="#{registrationController.update}">
                            <f:param name="id" value="#{registrationController.model.username}" />
                        </p:commandButton>

                        <p:commandButton rendered="#{registrationController.username == null}" value="#{m.layout_save}" action="#{registrationController.create}" />

                        <br /><br />
                        <h:outputText>#{registrationController.message}</h:outputText>
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
