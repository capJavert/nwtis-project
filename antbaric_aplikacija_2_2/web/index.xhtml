<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localizationController.selectedLanguage}">
        <h:head>
            <title>#{m.index_title}</title>
        </h:head>
        <h:body>
            <div class="ui-g">
                <div class="ui-g-12">
                    <h1>#{m.index_title}</h1>
                </div>

                <div class="ui-g-2">
                    <h:form>
                        <p:menuButton value="#{m.layout_navigation}">
                            <p:menuitem rendered="#{localizationController.userAuth != null}" value="#{m.index_title}" url="/view/index.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth != null}" value="#{m.users_title}" url="/view/users.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth != null}" value="#{m.devices_title}" url="/view/devices.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth != null}" value="#{m.socket_title}" url="/view/socket.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth != null}" value="#{m.log_title}" url="/view/log.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth != null}" value="#{m.email_title}" url="/view/mail.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth != null}" value="#{m.messages_title}" url="/view/messages.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth == null}" value="#{m.login_title}" url="/view/login.xhtml" />
                            <p:menuitem rendered="#{localizationController.userAuth == null}" value="#{m.registration_title}" url="/view/registration.xhtml" />
                        </p:menuButton>
                    </h:form>
                </div>

                <div class="ui-g-10">
                    <p:breadCrumb class="ui-g-12">
                        <p:menuitem value="Home" url="#" />
                    </p:breadCrumb>
                </div>

                <div class="ui-g-12">
                    <br /><br />
                    <h:form>
                        <h:selectOneRadio value="#{localizationController.selectedLanguage}">
                            <f:selectItems value="#{localizationController.LANGUAGES}" 
                                           var="lang" itemLabel="#{lang.labela}" itemValue="#{lang.vrijednost}"/>
                        </h:selectOneRadio>
                        <br /><br />
                        <h:commandButton value="#{m.index_changeLanguage}" action="#{localizationController.selectLanguage}"/>
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
